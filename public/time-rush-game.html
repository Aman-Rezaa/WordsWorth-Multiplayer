    <script>
       
        function showHide1() {
            let outputDiv = document.getElementById('output');
            let rule2Paragraph = document.querySelector('.rule-2 p');
            if (outputDiv.style.display === 'none') {
              outputDiv.style.display = 'block';
              rule2Paragraph.style.display = 'none';
            } else {
              outputDiv.style.display = 'none';
              rule2Paragraph.style.display = 'block';
            }
          }

          function showCircle() {
            document.querySelector('.circle').style.display = 'flex';
          }
      
          function hideCircle() {
            document.querySelector('.circle').style.display = 'none';
          }

         
        
          
          function setModeImage() {
            const mode = getModeFromUrl();
            const body = document.body;
            const collection = document.getElementsByClassName("tile");
            const timex = document.getElementById("time-left");
            //timex.style.border= '5px solid white';

            const backgroundMusic = document.getElementById('background-music');


            if(mode=='easy'){ 
            body.style.backgroundImage = 'url("/resources/easy-mode.jpg")';
            

            backgroundMusic.src = '/resources/easy-audio.mp3';
            


            for (let i = 0; i < collection.length; i++) {
              const element = collection[i];
              element.style.border = '0.2vw solid green';
              element.style.backgroundColor = 'hsl(141 92% 70% / 40%)';
            }
          }
          else if(mode=='medium'){ 
            body.style.backgroundImage = 'url("/resources/medium-mode.jpg")';

            backgroundMusic.src = '/resources/medium-audio.mp3';
            

            for (let i = 0; i < collection.length; i++) {
              const element = collection[i];
              element.style.border = '0.2vw solid hsl(59, 100%, 49%)';
              element.style.backgroundColor = 'hsl(59 100% 49%/15%)';
            }
          }
          else if(mode=='hard'){ 
            body.style.backgroundImage = 'url("/resources/hard-mode.jpg")';


            backgroundMusic.src = '/resources/hard-audio.mp3';
            

            for (let i = 0; i < collection.length; i++) {
              const element = collection[i];
              element.style.border = '0.2vw solid white';
              element.style.backgroundColor = 'hsl(39 100% 50%/45%)';
            }
          }
          else if(mode=='insane'){ 
            body.style.backgroundImage = 'url("/resources/insane-2.jpg")';

            backgroundMusic.src = '/resources/insane-audio.mp3';
            

            for (let i = 0; i < collection.length; i++) {
              const element = collection[i];
              element.style.border = '0.2vw solid red';
              element.style.backgroundColor = 'hsl(0 100% 27%/ 35%)';
            }
          }

          backgroundMusic.loop = true; 
          backgroundMusic.volume = 0.5;
          backgroundMusic.play();



        }

        function toggleSound() {
          const backgroundMusic = document.getElementById('background-music');
          const toggleSoundButton = document.getElementById('toggle-sound');
      
          if (backgroundMusic.paused) {
              backgroundMusic.play();
              toggleSoundButton.textContent = "Sound Off";
          } else {
              backgroundMusic.pause();
              toggleSoundButton.textContent = "Sound On";
          }
      }
